<!DOCTYPE html>
<html>
  <head>
    <title>Prime Getter</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style type="text/css">
      body > div.container {
        min-width: 30em;
        max-width: 60em;
      }
      div.jumbotron {
        background-image:   url(img/Spirale_Ulam_150.jpg);
        background-repeat:  no-repeat;
        background-size:    100%;
      }
      div.row {
        margin-top: 5em;
      }
      div.row form > div:nth-child(3) input[type=text] {
        background-color: white;
        border: none;
        outline: none;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Prime Getter</a>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1>Meet your next prime today! <br><small>It's free!</small></h1>
      </div>
      <div class="row">
        <form data-bind="submit: get">
          <div class="col-md-5">
            <input type="text" class="form-control" data-bind="value: prev"
            placeholder="Enter current prime here"></input>
          </div>
          <div class="col-md-2">
            <input type="submit" class="btn btn-primary"></input>
          </div>
          <div class="col-md-5">
            <input type="text" class="form-control" disabled
             data-bind="value: 'Your next prime is '+ num(), show: num > 0"></input>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/knockout-3.1.0.js"></script>
    <script type="text/javascript">
        var obj = {
                prev: ko.observable(''),
                num: ko.observable(0)
        };
        function get() {
                var prev = obj.prev() ? obj.prev() : 0;
                $.get('/prime/'+ prev, function(data) {
                        obj.num(data);
                });
        }
        ko.applyBindings(obj);
        get();
    </script>
  </body>
</html>
